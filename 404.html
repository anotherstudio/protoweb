		<title>ANOTHER Studio</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="apple-touch-icon.png"
		/>
		<link
			id="favicon"
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="favicon-32x32--dark.png"
		/>

		<link rel="manifest" href="site.webmanifest" />
		<link rel="stylesheet" type="text/css" href="styles.css" />
		<style>
			.logo404 {
				display: none;
				position: fixed;
				z-index: 2;
				bottom: 30px;
				right: 30px;
			}
			body {
				margin: 0;
				padding: 1rem;
			}
			.error404 {
				position: fixed;
				top: 0;
				right: 0;
				bottom: 0;
				left: 0;

				height: 100%;
				width: 100%;
			}
			.row {
				display: flex;
				height: 33.33%;
			}
			.row > div {
				height: 100%;
				display: block;
				width: 9.09%;
			}
			.on {
				background-color: black;
			}
			.off {
				background-color: white;
			}
		</style>
	</head>
	<body>
		<a class="logo404" href="/"><img src="404.svg" /></a>
		<div class="error404">
			<div class="row">
				<div class="on"></div>
				<div class="off"></div>
				<div class="on"></div>
				<div class="off"></div>
				<div class="on"></div>
				<div class="on"></div>
				<div class="on"></div>
				<div class="off"></div>
				<div class="on"></div>
				<div class="off"></div>
				<div class="on"></div>
			</div>
			<div class="row">
				<div class="on"></div>
				<div class="on"></div>
				<div class="on"></div>
				<div class="off"></div>
				<div class="on"></div>
				<div class="off"></div>
				<div class="on"></div>
				<div class="off"></div>
				<div class="on"></div>
				<div class="on"></div>
				<div class="on"></div>
			</div>
			<div class="row">
				<div class="off"></div>
				<div class="off"></div>
				<div class="on"></div>
				<div class="off"></div>
				<div class="on"></div>
				<div class="on"></div>
				<div class="on"></div>
				<div class="off"></div>
				<div class="off"></div>
				<div class="off"></div>
				<div class="on"></div>
			</div>
		</div>
		<script>
			function shuffleRow() {
				// Get all rows
				var rows = document.querySelectorAll(".row");
				rows.forEach(function (row) {
					var cells = Array.from(row.children);
					cells.sort(() => Math.random() - 0.5);
					cells.forEach((cell) => row.appendChild(cell));
				});
			}

			function getRandomOppositeColors() {
				var colorPairs = [
					{ on: "#FFFFFF", off: "000000" }, // Tomato - Steel Blue
					{ on: "#FF6347", off: "#4682B4" }, // Tomato - Steel Blue
					{ on: "#4682B4", off: "#FF6347" }, // Steel Blue - Tomato
					{ on: "#7CFC00", off: "#8B008B" }, // Lawn Green - Dark Magenta
					{ on: "#8B008B", off: "#7CFC00" }, // Dark Magenta - Lawn Green
					{ on: "#6495ED", off: "#FF4500" }, // Cornflower Blue - Orange Red
					{ on: "#FF4500", off: "#6495ED" }, // Orange Red - Cornflower Blue
					{ on: "#20B2AA", off: "#DC143C" }, // Light Sea Green - Crimson
					{ on: "#DC143C", off: "#20B2AA" }, // Crimson - Light Sea Green
					{ on: "#2E8B57", off: "#FF1493" }, // Sea Green - Deep Pink
					{ on: "#FF1493", off: "#2E8B57" }, // Deep Pink - Sea Green
					{ on: "#800080", off: "#00FF00" }, // Purple - Lime
					{ on: "#00FF00", off: "#800080" }, // Lime - Purple
					{ on: "#FFD700", off: "#483D8B" }, // Gold - Dark Slate Blue
					{ on: "#483D8B", off: "#FFD700" }, // Dark Slate Blue - Gold
					{ on: "#FF8C00", off: "#4169E1" }, // Dark Orange - Royal Blue
					{ on: "#4169E1", off: "#FF8C00" }, // Royal Blue - Dark Orange
					{ on: "#6A5ACD", off: "#FFA500" }, // Slate Blue - Orange
					{ on: "#FFA500", off: "#6A5ACD" }, // Orange - Slate Blue
					{ on: "#B22222", off: "#32CD32" }, // Fire Brick - Lime Green
					{ on: "#32CD32", off: "#B22222" }, // Lime Green - Fire Brick
					{ on: "#800000", off: "#00FA9A" }, // Maroon - Medium Spring Green
					{ on: "#00FA9A", off: "#800000" }, // Medium Spring Green - Maroon
					{ on: "#DAA520", off: "#4B0082" }, // Goldenrod - Indigo
					{ on: "#4B0082", off: "#DAA520" }, // Indigo - Goldenrod
					{ on: "#8B0000", off: "#00CED1" }, // Dark Red - Dark Turquoise
					{ on: "#00CED1", off: "#8B0000" }, // Dark Turquoise - Dark Red
					{ on: "#8A2BE2", off: "#008000" }, // Blue Violet - Green
					{ on: "#008000", off: "#8A2BE2" }, // Green - Blue Violet
					{ on: "#9932CC", off: "#228B22" }, // Dark Orchid - Forest Green
					{ on: "#228B22", off: "#9932CC" }, // Forest Green - Dark Orchid
					{ on: "#9400D3", off: "#8B4513" }, // Dark Violet - Saddle Brown
					{ on: "#8B4513", off: "#9400D3" }, // Saddle Brown - Dark Violet
					{ on: "#4B0082", off: "#FF6347" }, // Indigo - Tomato
					{ on: "#FF6347", off: "#4B0082" }, // Tomato - Indigo
					{ on: "#483D8B", off: "#FFA500" }, // Dark Slate Blue - Orange
					{ on: "#FFA500", off: "#483D8B" }, // Orange - Dark Slate Blue
					{ on: "#008080", off: "#FF4500" }, // Teal - Orange Red
					{ on: "#FF4500", off: "#008080" }, // Orange Red - Teal
					{ on: "#2F4F4F", off: "#FFD700" }, // Dark Slate Gray - Gold
					{ on: "#FFD700", off: "#2F4F4F" }, // Gold - Dark Slate Gray
					{ on: "#556B2F", off: "#FF00FF" }, // Dark Olive Green - Fuchsia
					{ on: "#FF00FF", off: "#556B2F" }, // Fuchsia - Dark Olive Green
					{ on: "#9400D3", off: "#DAA520" }, // Dark Violet - Goldenrod
					{ on: "#DAA520", off: "#9400D3" }, // Goldenrod - Dark Violet
				];
				var randomIndex = Math.floor(Math.random() * colorPairs.length);
				return colorPairs[randomIndex];
			}

			// Get random opposite colors
			var colors = getRandomOppositeColors();
			var onColor = colors.on;
			var offColor = colors.off;

			// Store the original markup
			var originalMarkup = `
  <a class="logo404"  href="/"><img src="404.svg" /></a>
      <div class="error404">
          <div class="row">
              <div class="on"></div>
              <div class="off"></div>
              <div class="on"></div>
              <div class="off"></div>
              <div class="on"></div>
              <div class="on"></div>
              <div class="on"></div>
              <div class="off"></div>
              <div class="on"></div>
              <div class="off"></div>
              <div class="on"></div>
          </div>
          <div class="row">
              <div class="on"></div>
              <div class="on"></div>
              <div class="on"></div>
              <div class="off"></div>
              <div class="on"></div>
              <div class="off"></div>
              <div class="on"></div>
              <div class="off"></div>
              <div class="on"></div>
              <div class="on"></div>
              <div class="on"></div>
          </div>
          <div class="row">
              <div class="off"></div>
              <div class="off"></div>
              <div class="on"></div>
              <div class="off"></div>
              <div class="on"></div>
              <div class="on"></div>
              <div class="on"></div>
              <div class="off"></div>
              <div class="off"></div>
              <div class="off"></div>
              <div class="on"></div>
          </div>
      </div>`;

			// Set random background color for .on and .off class elements
			document.querySelectorAll(".on").forEach(function (element) {
				element.style.backgroundColor = onColor;
				element.style.color = offColor;
			});

			document.querySelectorAll(".off").forEach(function (element) {
				element.style.backgroundColor = offColor;
				element.style.color = onColor;
			});

			// Shuffle rows repeatedly
			window.onload = function () {
				shuffleRow();
				var interval = setInterval(function () {
					shuffleRow();
				}, 50); // Shuffle every 50 ms

				setTimeout(function () {
					clearInterval(interval); // Stop shuffling after 1500 ms
					// Restore the original markup
					document.body.innerHTML = originalMarkup;
					// Set the background colors according to the shuffled colors
					document
						.querySelectorAll(".on")
						.forEach(function (element) {
							element.style.backgroundColor = onColor;
							element.style.color = offColor;
						});

					document
						.querySelectorAll(".off")
						.forEach(function (element) {
							element.style.backgroundColor = offColor;
							element.style.color = onColor;
						});
				}, 1500);
				// Wait for 5 seconds and then display the image
				setTimeout(function () {
					var image = document.querySelector(".logo404");
					image.style.display = "block";
				}, 3000);
			};

			// Check if the user has a dark theme enabled
			if (
				window.matchMedia &&
				window.matchMedia("(prefers-color-scheme: dark)").matches
			) {
				// Dark mode
				document.getElementById("favicon").href =
					"favicon-32x32--dark.png";
				console.log("Dark favicon set");
			} else {
				// Light mode
				document.getElementById("favicon").href =
					"favicon-32x32--light.png";
				console.log("Light favicon set");
			}
		</script>
	</body>
</html>
