<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Another Studio</title>
		<link rel="stylesheet" href="assets/css/styles.css" />
	</head>
	<body>
		<div class="content__container">
			<aside class="sticky-aside">
				<img
					src="assets/images/martin-mana-logo.svg"
					alt="Randomize icon"
				/>
			</aside>
			<section class="content">
				<header class="sticky-header">
					<a href="#" class="icon"
						><img
							src="assets/images/randomize-icon.svg"
							alt="Randomize icon"
					/></a>
					<a href="#" class="icon"
						><img src="assets/images/mail-icon.svg" alt="Mail icon"
					/></a>
					<a href="#" class="icon"
						><img
							src="assets/images/building-icon.svg"
							alt="Building icon"
					/></a>
				</header>
				<div class="grid are-images-unloaded">
					<div class="grid__col-sizer"></div>
					<div class="grid__gutter-sizer"></div>
					<div class="grid__item grid__item--height2"></div>
					<div class="grid__item grid__item--width2">
						<img
							src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/82/orange-tree.jpg"
							alt="orange tree"
						/>
					</div>
					<div class="grid__item grid__item--height3"></div>
					<div class="grid__item grid__item--height1"></div>
					<div class="grid__item grid__item--height2"></div>
					<div class="grid__item">
						<img
							src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/82/look-out.jpg"
							alt="look out"
						/>
					</div>

					<div class="grid__item grid__item--height1"></div>
					<div class="grid__item grid__item--height3"></div>
					<div class="grid__item grid__item--height1"></div>
					<div class="grid__item grid__item--height3"></div>
					<div class="grid__item grid__item--height1"></div>
					<div class="grid__item grid__item--height1"></div>
					<div class="grid__item grid__item--width2">
						<img
							src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/82/raspberries.jpg"
							alt="rasberries"
						/>
					</div>
					<div class="grid__item grid__item--height2"></div>
					<div class="grid__item grid__item--height2"></div>
					<div class="grid__item grid__item--height3"></div>
					<div class="grid__item grid__item--height1"></div>
					<div class="grid__item grid__item--height2"></div>
				</div>

				<div class="page-load-status">
					<div class="loader-ellips infinite-scroll-request">
						<span class="loader-ellips__dot"></span>
						<span class="loader-ellips__dot"></span>
						<span class="loader-ellips__dot"></span>
						<span class="loader-ellips__dot"></span>
					</div>
					<p class="infinite-scroll-last">End of content</p>
					<p class="infinite-scroll-error">No more pages to load</p>
				</div>
			</section>
		</div>
		<script src="assets/js/infinite-scroll.pkgd.js"></script>
		<script src="assets/js/masonry.pkgd.js"></script>
		<script src="assets/js/scripts.js"></script>
	</body>
</html>
