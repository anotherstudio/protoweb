    <style>
      * {
        box-sizing: border-box;
      }
      body,
      html {
        font-family: "Inter", sans-serif;
        font-optical-sizing: auto;
        font-style: normal;
        font-variation-settings: "slnt" 0;
        font-weight: normal;
        font-size: 1rem;
        height: 100%;
        -webkit-font-smoothing: antialiased;
      }
      body {
        margin: 0;
        padding: 1.5rem;
        background-color: #191919;
        color: white;
        height: 100%;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }
      h1,
      h2,
      h3 {
        margin: 0;
      }
      h1 {
        font-size: 54px;
        line-height: 1;
        font-weight: 900;
        max-width: 35rem;
        margin-bottom: 0.3em;
      }
      h2 {
        font-size: 1.375rem;
        line-height: 1.9375rem;
        font-weight: 500;
      }
      h3 {
        font-size: 1.25rem;
        line-height: 2.75rem;
        font-weight: 900;
      }
      small {
        font-weight: 600;
        letter-spacing: 0.1em;
        font-size: 0.875rem;
      }
      .header {
        display: flex;
        align-items: baseline;
      }
      .header__logo {
        transform: scale(0.8);
        transform-origin: left;
      }
      .header__line {
        height: 1px;
        background-color: white;
        margin-left: auto;
        display: none;
      }
      .footer {
        display: flex;
        flex-direction: column-reverse;
        align-items: baseline;
        text-transform: uppercase;
      }
      .footer__url {
        padding-right: 2rem;
      }
      .footer__loc {
        display: flex;
        justify-content: space-between;
      }
      .footer__loc small:first-child {
        display: none;
      }
      .footer__loc small:last-child {
        margin-left: auto;
      }
      .content {
        margin-top: 3rem;
        margin-bottom: auto;
        height: 100%;
      }
      .content__left {
        padding-right: 2rem;
      }
      .content__right {
        background-color: gray;
      }
      .left {
        flex-basis: 40%;
      }
      .right {
        flex-basis: 60%;
      }
      .link {
        text-decoration: none;
        border: 0;
        /* text-decoration: underline;
        text-decoration-thickness: 2px;
        text-decoration-color: white;
        text-decoration-skip: ; */
        background-color: white;
        color: #191919;
        transition: all 0.2s;
        padding-inline: 0.1875rem;
      }
      .link:hover,
      .link:focus {
        background-color: #f7ffa1;
      }
      .button {
        border-radius: 6px;
        background-color: #8c40fb;
        color: white;
        transition: all 0.3s;
        font-size: 1.25rem;
        font-weight: 600;
        padding: 1rem 2rem;
        border: 0;
      }
      .button:hover,
      .button:focus {
        color: #8c40fb;
        background-color: #f7ffa1;
      }

      @media (min-width: 500px) {
        h1 {
          font-size: 4.625rem;
        }
        h2 {
          margin-bottom: 1.75em;
        }
        .header__logo {
          transform: none;
        }
        .content {
          margin-top: 5rem;
          margin-bottom: 4rem;
        }
      }
      @media (min-width: 43.75em) {
        .footer {
          flex-direction: row;
        }
        body {
          padding: 3rem;
        }
      }
      @media (min-width: 62.5em) {
        .content {
          display: flex;
        }
        .footer__loc small:first-child {
          display: inline-block;
        }
        body {
          padding: 4rem;
        }
        .left {
          flex-basis: 50%;
        }
        .right {
          flex-basis: 50%;
        }
        .header__line {
          display: block;
        }
      }
      @media (min-width: 87.5em) {
        .left {
          flex-basis: 40%;
        }
        .right {
          flex-basis: 60%;
        }
      }
    </style>
  </head>
